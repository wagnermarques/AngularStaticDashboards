name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'angular-app/package-lock.json'

      - name: Install Dependencies
        working-directory: angular-app
        run: npm ci --legacy-peer-deps

      - name: Build Angular App
        working-directory: angular-app
        # Adjust base-href to match your repository name: /<repo-name>/
        run: npm run build -- --configuration production --base-href /AngularStaticDashboards/

      - name: Debug Build Output
        run: ls -R angular-app/dist/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the build output
          path: angular-app/dist/angular-app/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
