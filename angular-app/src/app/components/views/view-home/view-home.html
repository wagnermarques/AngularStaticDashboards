<div class="home-container">
  <h1>Aggregated Results</h1>
  
  <section class="chart-section">
    <div class="chart-wrapper">
      @if (chartUrl()) {
        <iframe [src]="chartUrl()" class="plotly-iframe"></iframe>
      } @else {
        <p>Loading chart...</p>
      }
    </div>
  </section>
</div>
